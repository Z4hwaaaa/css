<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block-elemen {
            display: block;
            background-color: red;
            width: 200px;
            height: 100px;
        }
        .inline-elemen{
            display: inline;
            background-color: blue;
            padding: 10px;
        }
        .inline-block-element{
            display: inline-block;
            background-color: green;
            width: 150px;
            height: 150px;
        }
        .flex-container {
            display: flex;
            background-color: yellow;
        }
        .grid-container{
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="block-elemen">Block element</div>
    <span class="inline-elemen">inline element</span>
    <div class="inline-block-element">inline block element</div>
    <div class="flex-container">
        <div>Flex item 1</div>
        <div>Flex item 2</div>
        <div>Flex item 3</div>
    </div>
    <div class="grid-container">
        <div>GRID item 1</div>
        <div>GRID item 2</div>
        <div>GRID item 3</div>
        <div>GRID item 4</div>

    </div>
</body>
</html>
