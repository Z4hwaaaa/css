<!DOCTYPE html>
<html lang="en">
<head>
       <title>Text Properties</title>
       <style>
        .my-text {
            color: aqua;
            font-family: ariel,sans-serif;
            font-size: 20px;
            font-weight: center;
            text-align: underline;           
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            line-height: 1.5;
            letter-spacing: 2px;
            word-spacing: 4px;
            white-space: nowrap;
        }
        
       </style>
</head>
<body>
    <div class="my-text">
        Hello, world!
    </div>
</body>
</html>
