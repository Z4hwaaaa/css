<!DOCTYPE html>
<html lang="en">
<head>
    <title>Praktikum-CSS-selector</title>
    <style>
        h1{
            color: blue;
        }
        .my-class{
            font-weight: bold;
        }
        #my-id{
            text-decoration: underline;
        }
        [type="submit"]{
            background-color: blue;
        }
        p.highlight{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Hello, world</h1>
    <p class="my.class">This paragraph has a class.</p>
    <p id="my-id">This paragraph has a class</p>
    <input type="text" value="input field">
    <input type="submit" value="submit botton">
    <p calss="highlight">This paragraph is highlight.</p>

</body>
</html>
